<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.4-rc2/foundation.min.css">
        <link href="css/button_style.css" rel="stylesheet">
        <link href="css/election16.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <style>
  #navMenu li:nth-child(4) {
  border-bottom: 3px solid #d67970;
  }
  </style>
        <title>U.S. Election 2016 | Daily Bruin</title>
    </head>

    <body>
      <header id="header-img">
      </header>

      <nav id="navMenu">
      </nav>

      <div class="title_cent">
        <h1>U.S. Election Multimedia</h1>
      </div>

      <div class="filters">
        <div class="container">
          <div class="row">
            <div class="small-12 columns">
              <p class="all">All Filters</p>
            </div>
            <div class="small-4 columns">
              <div class="small-12 columns">
                <p class="filter-text">National</p>
              </div>
              <div class="small-12 columns">
                <input type="image" class="national-button selected" value="National" src="img/National-01.png" style="width:75px; height:75px;">
              </div>
            </div>
            <div class="small-4 columns">
              <div class="small-12 columns">
                <p class="filter-text">State</p>
              </div>
              <div class="small-12 columns">
                <input type="image" class="state-button selected" value="State" src="img/State-01.png" style="width:75px; height:75px;">
              </div>
            </div>
            <div class="small-4 columns">
              <div class="small-12 columns">
                <p class="filter-text">Local</p>
              </div>
              <div class="small-12 columns">
                <input type="image" class="local-button selected" value="Local" src="img/Local-01.png" style="width:75px; height:75px;">
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="multimedia-container">
          <div class="multimedia-radio">
            <div class="student-politic-groups sound-clip national">
              <h1 class="radio_titles">Radio: Student Political Groups</h1>
              <iframe class="radio_iframe" width="80%" height="300" align="middle" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/291284006&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>
            </div>

            <div class="no-offense-6 sound-clip local">
              <h1 class="radio_titles">Radio: No Offense, But</h1>
              <iframe class="radio_iframe" width="80%" height="300" align="middle" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/291247515&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>
            </div>
          </div>

          <div class="multimedia-graphic row">
            <div class="prop-56 graphic state small-6 column">
              <a href="http://dailybruin.com/2016/11/02/graphic-proposition-56-would-increase-cigarette-tax/"><h1>Graphic: Proposition 56 would increase cigarette tax</h1>
              <img src="img\op.electionIssue.prop56-01.png" alt="prop 56 infographic"/></a>
            </div>

            <div class="marijuana graphic state small-6 column">
              <a href="http://dailybruin.com/2016/11/02/graphic-proposition-64-would-legalize-marijuana/"><h1>Graphic: Proposition 64 would legalize marijuana</h1>
              <img src="img\news.electionissue.marijuana-01.png" alt="marijuana infographic" /></a>
            </div>
          </div>
        </div>

        <div id="footer">
        </div>

      </div> <!--end container-->

      <script src="script.js"></script>
      <script src="main.js"></script>

    </body>
</html>
